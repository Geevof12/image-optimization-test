<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Optimization</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="loading">
    <h1>Image Optimization Comparison</h1>

    <p class="description">The chart below measures image load time for a variety of optimization techniques. For more information, see the xyz tutorial and GitHub repo.</p>

    <div class="graphs">
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
      <div class="graph"></div>
    </div>

    <figure>
      <picture>
        <source
          srcset="
            ./assets/cactus-300.avif   300w,
            ./assets/cactus-500.avif   500w,
            ./assets/cactus-700.avif   700w,
            ./assets/cactus-900.avif   900w,
            ./assets/cactus-1100.avif 1100w,
            ./assets/cactus-1300.avif 1300w,
            ./assets/cactus-1500.avif 1500w,
            ./assets/cactus-1700.avif 1700w,
            ./assets/cactus-1900.avif 1900w,
            ./assets/cactus-2100.avif 2100w
          "
          type="image/avif"
        />
        <source
          srcset="
            ./assets/cactus-300.webp   300w,
            ./assets/cactus-500.webp   500w,
            ./assets/cactus-700.webp   700w,
            ./assets/cactus-900.webp   900w,
            ./assets/cactus-1100.webp 1100w,
            ./assets/cactus-1300.webp 1300w,
            ./assets/cactus-1500.webp 1500w,
            ./assets/cactus-1700.webp 1700w,
            ./assets/cactus-1900.webp 1900w,
            ./assets/cactus-2100.webp 2100w
          "
          type="image/webp"
        />
        <img
          sizes="100vw"
          srcset="
            ./assets/cactus-300.jpg   300w,
            ./assets/cactus-500.jpg   500w,
            ./assets/cactus-700.jpg   700w,
            ./assets/cactus-900.jpg   900w,
            ./assets/cactus-1100.jpg 1100w,
            ./assets/cactus-1300.jpg 1300w,
            ./assets/cactus-1500.jpg 1500w,
            ./assets/cactus-1700.jpg 1700w,
            ./assets/cactus-1900.jpg 1900w,
            ./assets/cactus-2100.jpg 2100w
          "
          src="./assets/cactus-1100.jpg"
          alt=""
        />
      </picture>
      <figcaption>RESPONSIVE</figcaption>
    </figure>

    <figure>
      <img src="./assets/cactus.jpg" alt="" />
      <figcaption>UNOPTIMIZED</figcaption>
    </figure>

    <figure>
      <img src="./assets/cactus-resized.jpg" alt="" />
      <figcaption>RESIZED</figcaption>
    </figure>

    <figure>
      <img src="./assets/cactus-compressed.jpg" alt="" />
      <figcaption>COMPRESSED</figcaption>
    </figure>

    <figure>
      <img src="./assets/cactus-resized-and-compressed.jpg" alt="" />
      <figcaption>RESIZED &amp; COMPRESSED</figcaption>
    </figure>

    <figure>
      <img src="./assets/cactus.webp" alt="" />
      <figcaption>WEBP</figcaption>
    </figure>

    <figure>
      <img src="./assets/cactus.avif" alt="" />
      <figcaption>AVIF</figcaption>
    </figure>
